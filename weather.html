<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Today</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/weather.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="details-today">
      <div class="location-and-image">
        Berlin,
        <br />
        Germany
        <img class="today-card-img" src="assets/icons/png/chancerain.png" />
        <span
          ><img
            class="max-min-today"
            src="./assets/weather-today/up.png"
            alt=""
          />32° C
          <img
            class="max-min-today"
            src="./assets/weather-today/down.png"
            alt=""
          />19° C</span
        >
      </div>

      <div class="curr-temp">24° C</div>

      <div class="date-column">
        <h2>17th March</h2>
        <h4>Tuesday</h4>
        <br /><br /><br />
        <div class="parameters-today">
          Humidity
          <img
            class="humidity-icon"
            src="./assets/weather-today/humidity.png"
            alt=""
          />: 69%
          <br />
          Wind
          <img
            class="wind-icon"
            src="./assets/weather-today/wind.png"
            alt=""
          />: 6 km/hr
          <br />
          Precipitation
          <img
            class="precipitation-icon"
            src="./assets/weather-today/rain.png"
            alt=""
          />: 27%
        </div>
      </div>
    </div>

    <div class="weather-today"></div>
    <div class="container">
      <div class="day">
        <div class="day-name">MONDAY</div>
        <img
          class="weekday-card-icon"
          src="./assets/icons/png/chancesnow.png"
          alt=""
        /><br />
        <div class="max">
          <img class="max-min" src="./assets/weather-today/up.png" alt="" />32°
          C
        </div>
        <div class="min">
          <img
            class="max-min"
            src="./assets/weather-today/down.png"
            alt=""
          />19° C
        </div>
      </div>
      <div class="day">
        <div class="day-name">TUESDAY</div>
        <img
          class="weekday-card-icon"
          src="./assets/icons/png/clear.png"
          alt=""
        /><br />
        <div class="max">
          <img class="max-min" src="./assets/weather-today/up.png" alt="" />32°
          C
        </div>
        <div class="min">
          <img
            class="max-min"
            src="./assets/weather-today/down.png"
            alt=""
          />19° C
        </div>
      </div>
      <div class="day">
        <div class="day-name">WEDNESDAY</div>
        <img
          class="weekday-card-icon"
          src="./assets/icons/png/fog.png"
          alt=""
        /><br />
        <div class="max">
          <img class="max-min" src="./assets/weather-today/up.png" alt="" />32°
          C
        </div>
        <div class="min">
          <img
            class="max-min"
            src="./assets/weather-today/down.png"
            alt=""
          />19° C
        </div>
      </div>
      <div class="day">
        <div class="day-name">THURSDAY</div>
        <img
          class="weekday-card-icon"
          src="./assets/icons/png/partlycloudy.png"
          alt=""
        /><br />
        <div class="max">
          <img class="max-min" src="./assets/weather-today/up.png" alt="" />32°
          C
        </div>
        <div class="min">
          <img
            class="max-min"
            src="./assets/weather-today/down.png"
            alt=""
          />19° C
        </div>
      </div>
      <div class="day">
        <div class="day-name">FRIDAY</div>
        <img
          class="weekday-card-icon"
          src="./assets/icons/png/flurries.png"
          alt=""
        /><br />

          <img class="max-min" src="./assets/weather-today/up.png" alt="" />32°

        </div>
        <div class="min">
          <img
            class="max-min"

        </div>
      </div>
      <div class="day">
        <div class="day-name">SATURDAY</div>
        <img
          class="weekday-card-icon"
          src="./assets/icons/png/chancerain.png"
          alt=""
        /><br />
        <div class="max">
          <img class="max-min" src="./assets/weather-today/up.png" alt="" />32°

        </div>

          <img
            class="max-min"

      </div>
      <div class="day">
        <div class="day-name">SUNDAY</div>

          alt=""

          <img class="max-min" src="./assets/weather-today/up.png" alt="" />32°
          C
        </div>
        <div class="min">
          <img
            class="max-min"

      </div>

  </body>
</html>
